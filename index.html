<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animatix Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 700px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      text-align: center;
      padding-bottom: 30px;
    }

    .logo {
      background: linear-gradient(135deg, #000, #000);
      padding: 40px 0;
      border-radius: 0 0 40px 40px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    .logo img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      background: #fff;
      padding: 10px;
    }

    h1 {
      margin: 20px 0 10px;
      font-size: 34px;
      font-weight: 600;
      color: #222;
    }

    @font-face {
      font-family: 'Amsterdam Four';
      src: url('fonts/AmsterdamFour.ttf') format('truetype');
    }

    p.tagline {
      font-size: 18px;
      font-family: 'Amsterdam Four', sans-serif;
      margin-bottom: 25px;
    }

    ul.services {
      list-style: none;
      padding: 0;
      margin: 0 0 30px;
    }

    ul.services li {
      font-size: 17px;
      margin: 10px 0;
      color: #555;
    }

    .social-links {
      margin-top: 25px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .social-links a {
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      color: #000;
      padding: 15px 20px;
      border-radius: 12px;
      margin: 12px 0;
      font-size: 18px;
      font-weight: 500;
      box-shadow: 0 5px 15px rgba(255, 65, 108, 0.4);
      transition: 0.3s ease;
      width: 250px;
    }

    .social-links a img {
      display: inline-block;
      vertical-align: middle;
      margin-right: 8px;
    }

    .social-links a:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .social-links a:active {
      animation: popBounce 0.3s ease;
    }

    @keyframes popBounce {
      0% { transform: scale(1); }
      50% { transform: scale(1.02); }
      100% { transform: scale(1); }
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Logo -->
    <div class="logo">
      <img src="Animatix Logo.png" alt="Animatix Logo">
    </div>

    <!-- Company Name -->
    <h1>Animatix Hub</h1>
    <p class="tagline">‚ÄúInnovating Reality with 3D & Beyond‚Äù</p>

    <!-- Services -->
    <ul class="services">
      <li>‚ú® 3D Animation</li>
      <li>üåê AR/VR/MR Solutions</li>
      <li>üé® Graphics Designing</li>
      <li>üõ†Ô∏è 3D Modeling & 3D Printing</li>
      <li>(FDM, SLS, SLA, Metal Printing, etc.)</li>
    </ul>

    <!-- Social Links + Contact -->
    <div class="social-links">
      <a href="https://www.linkedin.com/in/animatix-hub-69b717338" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/linkedin.svg" alt="LinkedIn" width="24" height="24">
        LinkedIn
      </a>

      <a href="https://www.instagram.com/animatix_hub" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram" width="24" height="24">
        Instagram
      </a>

      <!-- Add to Phone Contact using inline vCard -->
      <a href="contact.vcf" target="_blank">
  üìû Add to Phone
</a>
    </div>
  </div>
</body>
</html>
